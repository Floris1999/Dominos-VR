<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="../javascript/main.js"></script>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>



</head>
<body>

  <a-scene id="js--scene">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id='werkbank_spleten-glb' src="../media/werkbank_spleten/werkbankspleten_original.glb"></a-asset-item>
      <a-asset-item id='werkbank-glb' src="../media/werkbank/werkbanknormaal_original.glb"></a-asset-item>
      <a-asset-item id='sink-glb' src="../media/sink/sink.glb"></a-asset-item>
    </a-assets>



    <a-camera id="js--camera">
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true; fuseTimeout: 2000"
        material="color: black; shader: flat"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        position= "0 0 -0.5"
        raycaster="objects: .clickable"
      ></a-entity>
    </a-camera>

    <a-plane src="../media/omgeving/brick.jpg" shader="flat" position="0 0 -6" width="20" height="8" opacity="5"></a-plane>
    <a-plane src="../media/omgeving/brick.jpg" shader="flat" position="0 0 6"  rotation ="0 180 0" width="20" height="8"></a-plane>
    <a-plane src="../media/omgeving/ground.jpg" repeat="40 30" position="0 -2 0" rotation="-90 0 0" width="20" height="15"></a-plane>
    <a-plane src="../media/omgeving/plafond.jpg" repeat="60 30" position="0 4 0" rotation="-270 0 0" width="20" height="15"></a-plane>

    <a-box id="js--table" position="0 0.5 -2" rotation="0 0 0" color="#4CC3D9" width='2'></a-box>



    <a-box class="js--teleport clickable" position="-4 0.5 4" color="blue" height="1" width="1"></a-box>
    <a-box class="js--teleport clickable" position="4 0.5 4" color="blue" height="1" width="1"></a-box>
    <a-box class="js--teleport clickable" position="4 0.5 -4" color="blue" height="1" width="1"></a-box>

    <!-- <a-box id="js--ingredient" position="0 1.2 -2" rotation="0 0 0" color="#4CC3D9" width='0.2' height="0.2"></a-box> -->

    <a-circle id="js--pizzaOnTable" class="clickable" radius="0.25" position="0 1.1 -2" rotation="-90 0 0"></a-circle>
  </a-scene>

</body>
</html>
