<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="../javascript/main.js"></script>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>



</head>
<body>

  <a-scene id="js--scene">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id='werkbank_spleten-glb' src="../media/werkbank_spleten/werkbankspleten_original.glb"></a-asset-item>
      <a-asset-item id='werkbank-glb' src="../media/werkbank/werkbanknormaal_original.glb"></a-asset-item>
      <a-asset-item id='sink-glb' src="../media/sink/sink.glb"></a-asset-item>
      <a-asset-item id='bakje-glb' src="../media/ingredientenbakje/bakje.glb"></a-asset-item>
      <a-asset-item id='kaas_hoop-glb' src="../media/kaas/cheese_hoopje.glb"></a-asset-item>
      <a-asset-item id='shoarma_hoop-glb' src="../media/shoarma/shoarma_hoopje.glb"></a-asset-item>
      <a-asset-item id='ananas-glb' src="../media/ananas/pinapple_1.glb"></a-asset-item>
      <a-asset-item id='ham_hoop-glb' src="../media/ham/ham_hoopje.glb"></a-asset-item>
      <a-asset-item id='salami-glb' src="../media/salami/salami_1.glb"></a-asset-item>
      <a-asset-item id='oven_1-glb' src="../media/oven state 1/oven1.glb"></a-asset-item>
      <a-asset-item id='oven_2-glb' src="../media/oven state 2/oven2.glb"></a-asset-item>
      <a-asset-item id='pizzabodem-glb' src="../media/pizzabodem/pizzabodem.glb"></a-asset-item>
      <a-asset-item id='deegbal_fase_1-glb' src="../media/deegbal_fases/deegbal_fase_1.glb"></a-asset-item>
      <a-asset-item id='deegbal_fase_2-glb' src="../media/deegbal_fases/deegbal_fase_2.glb"></a-asset-item>
      <a-asset-item id='deegbal_fase_3-glb' src="../media/deegbal_fases/deegbal_fase_3.glb"></a-asset-item>
      <a-asset-item id='handschoenendoosje-glb' src="../media/handschoenendoosje/handschoenendoosje.glb"></a-asset-item>
      <a-asset-item id='zeep-glb' src="../media/soap/soap.glb"></a-asset-item>
      <a-asset-item id='sausfles_knoflook-glb' src="../media/sausfles/sausfles_knoflook.glb"></a-asset-item>
      <a-asset-item id='sausfles_bbq-glb' src="../media/sausfles/sausfles_bbq.glb"></a-asset-item>
      <a-asset-item id='krijtbord-glb' src="../media/krijtbord/krijtbord.glb"></a-asset-item>
      <a-asset-item id='scherm-glb' src="../media/scherm/scherm.glb"></a-asset-item>
    </a-assets>



    <a-camera id="js--camera" position="-2 1.8 -3">
      <a-entity
        id="cursor"
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true; fuseTimeout: 2000"
        material="color: black; shader: flat"
        geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
        position= "0 0 -0.5"
        raycaster="objects: .clickable"
      ></a-entity>
    </a-camera>


    <!-- Werkbanken en sink -->
    <a-entity id="js--werkbank1" position="4.7 0 -5.1" rotation = "0 270 0" scale="0.2 0.3 0.3" gltf-model="#werkbank_spleten-glb"></a-entity>
    <a-entity position="1.25 -0.045 -5.15" rotation ="0 270 0" scale="0.2 0.3 0.3" gltf-model="#werkbank-glb"></a-entity>
    <a-entity position="0.75 0 -1" rotation ="0 90 0" scale="0.2 0.3 0.3" gltf-model="#werkbank-glb"></a-entity>
    <a-entity position="0.772 0 -0.25" rotation ="0 270 0" scale="0.2 0.3 0.3" gltf-model="#werkbank-glb"></a-entity>
    <a-entity position="-1 0 -5.68" rotation="0 90 0" scale="0.2 0.2445 0.3" gltf-model="#sink-glb"></a-entity>
    <!-- Bakjes -->
    <a-entity position="3.4 1.02 -5.82" rotation="0 90 25" scale="0.35 0.18 0.5" gltf-model="#bakje-glb"></a-entity>
    <a-entity position="4.03 0.98 -5.93" rotation="0 90 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <a-entity position="4.5 0.98 -5.915" rotation="0 90 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <a-entity position="4.994 0.98 -5.9" rotation="0 90 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <a-entity position="5.49 0.98 -5.86" rotation="0 90 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <a-entity position="6.08 0.953 -5.72" rotation="0 90 0" scale="0.35 0.18 0.5" gltf-model="#bakje-glb"></a-entity>
    <!-- Ingredienten -->
    <a-entity position="3.275 1.2 -5.938" rotation="0 -180 25" scale=".8 .8 .8" gltf-model="#kaas_hoop-glb"></a-entity>
    <a-entity position="4.062 .996 -5.968" rotation="0 -180 25" scale=".3 .3 .3" gltf-model="#ham_hoop-glb"></a-entity>
    <a-entity position="4.332 1.152 -5.648" rotation="0 -180 25" scale=".3 .3 .3" gltf-model="#shoarma_hoop-glb"></a-entity>
    <a-entity position="4.921 1.091 -5.751" rotation="0 -180 25" scale=".3 .3 .3" gltf-model="#ananas-glb"></a-entity>
    <a-entity position="5.542 1.085 -5.830" rotation="0 -180 25" scale=".3 .3 .3" gltf-model="#salami-glb"></a-entity>
    <!-- Oven -->
    <a-entity position="5.786 0.98 -0.375" rotation="0 180 0" scale=".3 .3 .3" gltf-model="#oven_1-glb"></a-entity>
    <!-- <a-entity position="5 .98 -5.33" rotation="0 -90 0" scale=".3 .3 .3" gltf-model="#oven_2-glb"></a-entity> -->
    <!-- Pizzabodem -->
    <a-entity position="4.84 1.26 -0.27" rotation="0 0 0" scale=".3 .3 .3" gltf-model="#pizzabodem-glb"></a-entity>
    <a-entity position="3.46 1.1 -5.14" rotation="0 0 0" scale=".2 .2 .2" gltf-model="#deegbal_fase_3-glb"></a-entity>
    <a-entity position="1.655 1.05 -5.21" rotation="0 0 0" scale=".16 .16 .16" gltf-model="#deegbal_fase_2-glb"></a-entity>
    <a-entity position="1 1.05 -5.14" rotation="0 0 0" scale=".13 .13 .13" gltf-model="#deegbal_fase_1-glb"></a-entity>
    <!-- Handschoenendoosje -->
    <a-entity position=".8 1.2 -3.25" rotation="0 0 -90" scale=".13 .13 .13" gltf-model="#handschoenendoosje-glb"></a-entity>
    <!-- Sausflessen -->
    <a-entity position="6.467 1.1 -5.84" rotation="0 0 0" scale=".3 .3 .3" gltf-model="#sausfles_knoflook-glb"></a-entity>
    <a-entity position="6.645 1.1 -5.665" rotation="0 0 0" scale=".3 .3 .3" gltf-model="#sausfles_bbq-glb"></a-entity>
    <!-- Zeep -->
    <a-entity position="-0.662 1.080 -5.786" rotation="0 180 0" scale="0.08 0.08 0.08" gltf-model="#zeep-glb"></a-entity>
    <!-- krijtbord -->
    <a-entity position="1.193 2.376 -5.848" rotation="270 0 0" scale="0.8 0.3 0.3" gltf-model="#krijtbord-glb"></a-entity>
    <!-- Scherm -->
    <a-entity position="4.69 1.897 -4.958" rotation="0 90 10" gltf-model="#scherm-glb"></a-entity>

    <!-- Omgeving -->
    <a-plane src="../media/omgeving/brick.jpg" shader="flat" position="0 2 -6" width="20" height="3.5" opacity="5"></a-plane>
    <a-plane src="../media/omgeving/brick.jpg" shader="flat" position="0 2 6"  rotation ="0 180 0" width="20" height="3.5"></a-plane>

    <a-plane src="../media/omgeving/brick.jpg" shader="flat" position="0 2 3"  rotation ="0 180 0" width="20" height="8"></a-plane>

    <a-plane src="../media/omgeving/ground.jpg" repeat="40 30" position="0 0 0" rotation="-90 0 0" width="20" height="15"></a-plane>
    <a-plane src="../media/omgeving/plafond.jpg" repeat="60 30" position="0 3.5 0" rotation="-270 0 0" width="20" height="15"></a-plane>


    <a-box id="js--table" position="-3.396 0.5 -2.567" rotation="0 -90 0" color="#4CC3D9" width='11'></a-box>



    <a-plane class="js--teleport clickable" position="-0.923 0.18 -4" color="blue" height="1" width="1" rotation="-90 0 0"></a-plane>
    <a-plane class="js--teleport clickable" position="1.293 0.18 -4" color="blue" height="1" width="1" rotation="-90 0 0"></a-plane>
    <a-plane class="js--teleport clickable" position="4.527 0.18 -4" color="blue" height="1" width="1" rotation="-90 0 0"></a-plane>
    <a-plane class="js--teleport clickable" position="6.071 0.18 -2.37" color="blue" height="1" width="1" rotation="-90 0 0"></a-plane>


    <!-- <a-box id="js--ingredient" position="0 1.2 -2" rotation="0 0 0" color="#4CC3D9" width='0.2' height="0.2"></a-box> -->

    <a-entity id="js--pizzaOnTable" class="clickable" position="2.22 1.1 -5.14 rotation="0 0 0" scale=".2 .2 .2" gltf-model="#deegbal_fase_3-glb"></a-entity>

    <!-- <a-circle id="js--pizzaOnTable" class="clickable" radius="0.25" position="0 1.1 -2" rotation="-90 0 0"></a-circle> -->
  </a-scene>

</body>
</html>
