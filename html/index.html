<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="../javascript/main.js"></script>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


</head>
<body>

  <a-scene id="js--scene">
    <a-entity environment="preset: japan; groundColor: #445; grid: cross"></a-entity>


    <a-camera id="js--camera">
      <a-cursor ></a-cursor>
    </a-camera>

    <a-plane src="brick.jpg" shader="flat" position="0 0 -6" width="20" height="8" opacity="5"></a-plane>
    <a-plane src="brick.jpg" shader="flat" position="0 0 6"  rotation ="0 180 0" width="20" height="8"></a-plane>
    <a-plane src="ground.jpg" repeat="40 30" position="0 -2 0" rotation="-90 0 0" width="20" height="15"></a-plane>
    <a-plane src="plafond.jpg" repeat="60 30" position="0 4 0" rotation="-270 0 0" width="20" height="15"></a-plane>

    <a-box id="js--table" position="0 0.5 -2" rotation="0 0 0" color="#4CC3D9" width='2'></a-box>
    <!-- <a-box id="js--ingredient" position="0 1.2 -2" rotation="0 0 0" color="#4CC3D9" width='0.2' height="0.2"></a-box> -->

    <a-circle id="js--pizzaOnTable" radius="0.25" position="0 1.1 -2" rotation="-90 0 0"></a-circle>
  </a-scene>

</body>
</html>
