<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="../javascript/main.js"></script>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>



</head>
<body>

  <a-scene id="js--scene">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id='werkbank_spleten-glb' src="../media/werkbank_spleten/werkbankspleten_original.glb"></a-asset-item>
      <a-asset-item id='werkbank-glb' src="../media/werkbank/werkbanknormaal_original.glb"></a-asset-item>
      <a-asset-item id='sink-glb' src="../media/sink/sink.glb"></a-asset-item>
      <a-asset-item id='bakje-glb' src="../media/ingredientenbakje/bakje.glb"></a-asset-item>
      <a-asset-item id='kaas_hoop-glb' src="../media/kaas/cheese_hoopje.glb"></a-asset-item>
      <a-asset-item id='shoarma_hoop-glb' src="../media/shoarma/shoarma_hoopje.glb"></a-asset-item>
      <a-asset-item id='ananas-glb' src="../media/ananas/pinapple_1.glb"></a-asset-item>
      <a-asset-item id='ham_hoop-glb' src="../media/ham/ham_hoopje.glb"></a-asset-item>
      <a-asset-item id='salami-glb' src="../media/salami/salami_1.glb"></a-asset-item>
      <a-asset-item id='oven_1-glb' src="../media/oven state 1/oven1.glb"></a-asset-item>
      <a-asset-item id='oven_2-glb' src="../media/oven state 2/oven2.glb"></a-asset-item>
      <a-asset-item id='pizzabodem-glb' src="../media/pizzabodem/pizzabodem.glb"></a-asset-item>
      <a-asset-item id='deegbal_fase_1-glb' src="../media/deegbal_fases/deegbal_fase_1.glb"></a-asset-item>
      <a-asset-item id='deegbal_fase_2-glb' src="../media/deegbal_fases/deegbal_fase_2.glb"></a-asset-item>
      <a-asset-item id='deegbal_fase_3-glb' src="../media/deegbal_fases/deegbal_fase_3.glb"></a-asset-item>
      <a-asset-item id='handschoenendoosje-glb' src="../media/handschoenendoosje/handschoenendoosje.glb"></a-asset-item>
      <a-asset-item id='sausfles_knoflook-glb' src="../media/sausfles/sausfles_knoflook.glb"></a-asset-item>
      <a-asset-item id='sausfles_bbq-glb' src="../media/sausfles/sausfles_bbq.glb"></a-asset-item>
    </a-assets>

    <a-entity environment="preset: japan; groundColor: #445; grid: cross"></a-entity>


    <a-camera id="js--camera">
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true; fuseTimeout: 2000"
        material="color: black; shader: flat"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        position= "0 0 -0.5"
        raycaster="objects: .clickable"
      ></a-entity>
    </a-camera>

    <!-- Werkbanken en sink -->
    <a-entity position="1 0 -5" scale="0.2 0.3 0.3" gltf-model="#werkbank_spleten-glb"></a-entity>
    <a-entity position="1.515 -.105 -7.15" scale="0.2 0.3 0.3" gltf-model="#werkbank-glb"></a-entity>
    <a-entity position=".91 0 -2.85" rotation="0 -180 0" scale="0.2 0.2445 0.3" gltf-model="#sink-glb"></a-entity>
    <!-- Bakjes -->
    <a-entity position=".33 1.02 -3.85" rotation="0 -180 25" scale="0.35 0.18 0.5" gltf-model="#bakje-glb"></a-entity>
    <a-entity position=".40 .98 -4.44" rotation="0 -180 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <a-entity position=".40 .98 -4.885" rotation="0 -180 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <a-entity position=".40 .98 -5.33" rotation="0 -180 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <a-entity position=".40 .98 -5.775" rotation="0 -180 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <a-entity position=".40 .98 -6.22" rotation="0 -180 25" scale="0.23 0.18 0.3" gltf-model="#bakje-glb"></a-entity>
    <!-- Ingredienten -->
    <a-entity position=".36 1.1 -3.72" rotation="0 -180 25" scale=".8 .8 .8" gltf-model="#kaas_hoop-glb"></a-entity>
    <a-entity position=".40 .98 -4.44" rotation="0 -180 25" scale=".3 .3 .3" gltf-model="#ham_hoop-glb"></a-entity>
    <a-entity position=".40 .98 -4.885" rotation="0 -180 25" scale=".3 .3 .3" gltf-model="#shoarma_hoop-glb"></a-entity>
    <a-entity position=".40 .98 -5.33" rotation="0 -180 25" scale=".3 .3 .3" gltf-model="#ananas-glb"></a-entity>
    <a-entity position=".40 .98 -5.775" rotation="0 -180 25" scale=".3 .3 .3" gltf-model="#salami-glb"></a-entity>
    <!-- Oven -->
    <a-entity position="7 .98 -5.33" rotation="0 -90 0" scale=".3 .3 .3" gltf-model="#oven_1-glb"></a-entity>
    <a-entity position="5 .98 -5.33" rotation="0 -90 0" scale=".3 .3 .3" gltf-model="#oven_2-glb"></a-entity>
    <!-- Pizzabodem -->
    <a-entity position="1 1.1 -7" rotation="0 0 0" scale=".3 .3 .3" gltf-model="#pizzabodem-glb"></a-entity>
    <a-entity position="1 1.1 -7.8" rotation="0 0 0" scale=".2 .2 .2" gltf-model="#deegbal_fase_3-glb"></a-entity>
    <a-entity position="1 1.1 -8.5" rotation="0 0 0" scale=".16 .16 .16" gltf-model="#deegbal_fase_2-glb"></a-entity>
    <a-entity position="1 1.1 -8.9" rotation="0 0 0" scale=".13 .13 .13" gltf-model="#deegbal_fase_1-glb"></a-entity>
    <!-- Handschoenendoosje -->
    <a-entity position=".8 1.2 -3.25" rotation="0 0 -90" scale=".13 .13 .13" gltf-model="#handschoenendoosje-glb"></a-entity>
    <!-- Sausflessen -->
    <a-entity position=".5 .98 -6" rotation="0 0 0" scale=".3 .3 .3" gltf-model="#sausfles_knoflook-glb"></a-entity>
    <a-entity position=".5 .98 -7" rotation="0 0 0" scale=".3 .3 .3" gltf-model="#sausfles_bbq-glb"></a-entity>

    <a-box id="js--table" position="0 0.5 -2" rotation="0 0 0" color="#4CC3D9" width='2'></a-box>
    <!-- <a-box id="js--ingredient" position="0 1.2 -2" rotation="0 0 0" color="#4CC3D9" width='0.2' height="0.2"></a-box> -->

    <a-circle id="js--pizzaOnTable" class="clickable" radius="0.25" position="0 1.1 -2" rotation="-90 0 0"></a-circle>
  </a-scene>

</body>
</html>
